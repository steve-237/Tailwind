<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>

    <section class="flex justify-between items-center w-full h-screen">

      <div class="w-1/2 flex justify-center items-center">
        <form class="w-[430px]">
          <button class="bg-[#00378a] text-white py-6 px-8 rounded-lg text-3xl mb-5 cursor-pointer  active:bg-blue-600">
            <p>Logo</p>
          </button>

          <h1 class="font-bold text-2xl">Get started</h1>

          <p class="text-md">Welcome to Planet Coffe - Let's create your account</p>

          <div class="border-b border-gray-300 my-10"></div>

          <div class="flex flex-col">
            <label class="text-md mb-1 font-bold">Email</label>
            <input type="text" placeholder="steve-237@gmail.com" class="border-2 border-gray-300 p-3 rounded-md text-sm outline-[#00378a]">
          </div>

          <div class="flex flex-col mt-4">
            <label class="text-md mb-1 font-bold">password</label>
            <input type="password" placeholder="p@ssword" class="border-2 border-gray-300 p-3 rounded-md text-sm outline-[#00378a]">
          </div>

          <button class="w-full bg-[#00378a] text-white mt-7 text-sm rounded-md p-3 cursor-pointer active:bg-blue-600">
            Sign up
          </button>
    
          <p class="text-center mt-4">Already have an account ? <a href="#" class="text-[#00378a]">Log in</a></p>
        </form>
      </div>

      <div class="w-1/2">
        <img src="img1.jpg" alt="coffe cup" class="h-full w-full object-cover">
      </div>
    </section>

  </body>
</html>
